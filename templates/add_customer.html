{% extends "base.html" %}

{% block title %}Add Customer - Tech Wale Bhai{% endblock %}

{% block content %}
<div class="max-w-full mx-auto py-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Customer</h2>
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <form method="POST" action="{{ url_for('add_customer') }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-2"></i>First Name
                        </label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                            name="first_name" placeholder="Enter first name" required>
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-2"></i>Last Name
                        </label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                            name="last_name" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                        name="email" placeholder="Enter email" required>
                </div>
                
                <div class="mb-4">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-phone mr-2"></i>Phone Number
                    </label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                        name="phone_number" placeholder="Enter phone number">
                </div>
                
                <h4 class="text-xl font-semibold text-gray-800 mt-6 mb-4">
                    <i class="fas fa-map-marker-alt mr-2"></i>Address Information
                </h4>
                
                <div class="mb-4">
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-globe mr-2"></i>Country
                    </label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                        name="country" placeholder="Enter country" required>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-home mr-2"></i>Address
                    </label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                        name="address" placeholder="Enter address" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-city mr-2"></i>City
                        </label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                            name="city" placeholder="Enter city" required>
                    </div>
                    <div>
                        <label for="postal_code" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-mail-bulk mr-2"></i>Postal Code
                        </label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors" 
                            name="postal_code" placeholder="Enter postal code" required>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                        <i class="fas fa-plus-circle mr-2"></i>Add Customer
                    </button>
                    <a href="{{ url_for('customers') }}" 
                        class="inline-flex items-center px-4 py-3 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Customers
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
