{% extends "base.html" %}

{% block title %}Edit Wholesaler{% endblock %}

{% block content %}
<div class="w-full max-w-full mx-auto space-y-6">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Edit Wholesaler</h2>
    
    <div class="bg-white rounded-lg shadow-md">
        <div class="p-6">
            <form method="POST" class="space-y-6">
                <!-- Shop Name -->
                <div class="space-y-2">
                    <label for="shop_name" class="flex items-center text-sm font-medium text-gray-700">
                        <i class="fas fa-store mr-2 text-blue-600"></i>Shop Name
                    </label>
                    <input type="text" 
                           id="shop_name" 
                           name="shop_name" 
                           required
                           value="{{ wholesaler.shop_name }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <!-- Wholesaler Name -->
                <div class="space-y-2">
                    <label for="wholesaler_name" class="flex items-center text-sm font-medium text-gray-700">
                        <i class="fas fa-user-tie mr-2 text-blue-600"></i>Wholesaler Name
                    </label>
                    <input type="text" 
                           id="wholesaler_name" 
                           name="wholesaler_name" 
                           required
                           value="{{ wholesaler.wholesaler_name }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <!-- Phone Number -->
                <div class="space-y-2">
                    <label for="phone_number" class="flex items-center text-sm font-medium text-gray-700">
                        <i class="fas fa-phone mr-2 text-blue-600"></i>Phone Number
                    </label>
                    <input type="tel" 
                           id="phone_number" 
                           name="phone_number"
                           value="{{ wholesaler.phone_number }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <!-- Return Policy Toggle -->
                <div class="flex items-center space-x-3">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" 
                               id="return_policy" 
                               name="return_policy" 
                               class="sr-only peer"
                               {% if wholesaler.return_policy %}checked{% endif %}>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm font-medium text-gray-700 flex items-center">
                            <i class="fas fa-exchange-alt mr-2 text-blue-600"></i>Return/Exchange Policy
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-72 px-2 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        <i class="fas fa-save mr-2"></i>Update Wholesaler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('index') }}" 
       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
    </a>
</div>
{% endblock %}
