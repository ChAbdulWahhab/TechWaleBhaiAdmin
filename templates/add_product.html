{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="max-w-full mx-auto py-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Product for {{ wholesaler.shop_name }}</h2>
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="product_name" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-box mr-2"></i>Product Name
                    </label>
                    <input type="text" id="product_name" name="product_name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-tag mr-2"></i>Price
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" step="0.01" id="price" name="price" required
                               class="w-full pl-7 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-align-left mr-2"></i>Description (optional)
                    </label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"></textarea>
                </div>
                <div class="mb-6">
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-image mr-2"></i>Product Image (optional)
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload a file</span>
                                    <input id="image" name="image" type="file" class="sr-only">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>
                <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                    <i class="fas fa-plus-circle mr-2"></i>Add Product
                </button>
            </form>
        </div>
    </div>
    <a href="{{ url_for('index') }}" 
       class="inline-flex items-center mt-6 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
    </a>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('image').addEventListener('change', function(e) {
        var fileName = e.target.files[0].name;
        var fileLabel = document.querySelector('.text-sm.text-gray-600');
        fileLabel.textContent = 'File selected: ' + fileName;
    });
</script>
{% endblock %}
