{% extends 'base.html' %}

{% block title %}Settings - Tech Wale Bhai{% endblock %}

{% block content %}
<div class="w-full max-w-full mx-auto space-y-8">
    <div class="space-y-2">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Settings</h2>
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <i class="fas fa-user"></i>
            <span>Logged in as: <span class="font-medium text-gray-900">{{ username }}</span></span>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md">
        <form method="POST" class="p-6 space-y-6">
            <!-- Profile Information -->
            <div class="space-y-6">
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Profile Information</h3>
                
                <div class="space-y-2">
                    <label for="admin_name" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Name
                    </label>
                    <input type="text" 
                           id="admin_name" 
                           name="admin_name" 
                           value="{{ admin_name }}" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <div class="space-y-2">
                    <label for="admin_email" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Email
                    </label>
                    <input type="email" 
                           id="admin_email" 
                           name="admin_email" 
                           value="{{ admin_email }}" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
            </div>

            <!-- Password Update -->
            <div class="space-y-6">
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Change Password</h3>
                
                <div class="space-y-2">
                    <label for="current_password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Current Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="current_password" 
                               name="current_password" 
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <button type="button" 
                                onclick="togglePassword('current_password')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="new_password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-key mr-2 text-blue-600"></i>New Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="new_password" 
                               name="new_password" 
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <button type="button" 
                                onclick="togglePassword('new_password')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-check-circle mr-2 text-blue-600"></i>Confirm New Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <button type="button" 
                                onclick="togglePassword('confirm_password')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" 
                        class="w-72 px-2 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    const icon = button.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
